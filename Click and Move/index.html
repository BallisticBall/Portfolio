<html>

<head>

<style type="text/css">

div{position: absolute;}

</style>

<script type="text/javascript">

function NHNum(Num1) {if (typeof Num1 == "string") {

var Num1 = document.getElementById(Num1);

Num1.orig_index = Num1.style.zIndex; }

Num1.onmousedown = function (CRVNum) {

var KNum = document;

if (!CRVNum) CRVNum = window.event;

var Num2 = CRVNum.clientX - document.body.scrollLeft - Num1.offsetLeft;

var Num3 = CRVNum.clientY - document.body.scrollTop - Num1.offsetTop;

KNum.onmousemove = function (CRVNum) {

if (!CRVNum) CRVNum = window.event;

Num1.style.left = CRVNum.clientX + document.body.scrollLeft - Num2;

Num1.style.top = CRVNum.clientY + document.body.scrollTop - Num3;}

KNum.onmouseup = function () {document.onmousemove = null;}}}

</script>

</head>

<body>

<div id="DNum">

<img src="FF Psycho Pyro Logo 2.jpg" style="width:300px;height:300px;"/></div>

<script type="text/javascript">NHNum("DNum");</script>

</body>

</html>
